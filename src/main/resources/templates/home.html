<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home</title>
    <style>
        body {
            background: linear-gradient(135deg, #fdf1f5, #fbeaf1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #f8bbd0 !important;
        }
        .navbar-brand {
            color: #4a2c2a !important;
            font-weight: bold;
        }
        .nav-link {
            color: #4a2c2a !important;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #d81b60 !important;
        }
        .dropdown-menu {
            background-color: #fce4ec;
        }
        .dropdown-item {
            color: #4a2c2a !important;
        }
        .dropdown-item:hover {
            background-color: #f8bbd0 !important;
            color: #d81b60 !important;
        }
        .btn-outline-success {
            border-color: #f48fb1;
            color: #f06292;
        }
        .btn-outline-success:hover {
            background-color: #f48fb1;
            border-color: #f48fb1;
            color: white;
        }
        input.form-control {
            border: 1px solid #f48fb1;
        }
        .btn-logout {
            background-color: #f48fb1;
            border: none;
            color: white;
            font-weight: bold;
            padding: 6px 14px;
            border-radius: 20px;
            transition: 0.3s;
        }
        .btn-logout:hover {
            background-color: #ec407a;
            color: white;
        }
        h1 {
            text-align: center;
            margin: 30px 0;
            font-weight: bold;
            color: #d81b60;
        }
        .btn-agregar {
            display: block;
            margin: 0 auto 20px auto;
            background-color: #ff80ab;
            border: none;
            color: white;
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 25px;
            transition: 0.3s;
        }
        .btn-agregar:hover {
            background-color: #f06292;
        }
        .table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .table thead {
            background-color: #f8bbd0;
            color: #4a2c2a;
        }
        .table tbody tr:hover {
            background-color: #fce4ec;
        }
        .btn-action {
            border: none;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 10px;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }
        .btn-ver {
            background-color: #ba68c8;
        }
        .btn-ver:hover {
            background-color: #9c27b0;
        }
        .btn-editar {
            background-color: #64b5f6;
        }
        .btn-editar:hover {
            background-color: #2196f3;
        }
        .btn-eliminar {
            background-color: #ef5350;
        }
        .btn-eliminar:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Complexivo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex me-2" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn-logout">Cerrar Sesión</button>
            </form>
        </div>
    </div>
</nav>

<div>
    <h1>Productos</h1>
    <button class="btn-agregar">Agregar producto</button>
</div>
<table class="table table-striped table-bordered table-hover text-center align-middle">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Categoría</th>
        <th>Stock</th>
        <th>Descripción</th>
        <th>Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Protoboard</td>
        <td>$28.99</td>
        <td>Electrónica</td>
        <td>50</td>
        <td>Un producto excelente para tus necesidades tecnológicas</td>
        <td>
            <button class="btn-action btn-ver">Ver</button>
            <button class="btn-action btn-editar">Editar</button>
            <button class="btn-action btn-eliminar">Eliminar</button>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
