<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario de Registro</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffeef3, #f3e7f3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .registration-card {
            max-width: 400px;
            border-radius: 20px;
            border: none;
            box-shadow: 0 8px 20px rgba(255, 182, 193, 0.3);
        }
        .card-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 15px;
            border: 2px solid #f8d7da;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
        }
        .btn-register {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 15px;
            padding: 12px;
            font-weight: 600;
        }
        .btn-register:hover {
            background: linear-gradient(45deg, #ff1493, #c71585);
        }
        .card-title {
            color: #c71585;
            font-weight: 600;
        }
        .form-label {
            color: #8b4b8c;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card registration-card">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Registro</h4>

            <!-- Alertas -->
            <div th:if="${param.success}" class="alert alert-success text-center" role="alert">
                ✅ Usuario registrado correctamente
            </div>
            <div th:if="${param.duplicate}" class="alert alert-danger text-center" role="alert">
                ⚠️ El usuario ya existe, intenta con otro
            </div>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Ingrese su usuario">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="correo@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Contraseña">
                </div>
                <div class="mb-4">
                    <label for="fecha" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fecha" th:field="*{fecha}">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-register text-white">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
