<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Iniciar Sesión</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffeef3, #f3e7f3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            max-width: 400px;
            border-radius: 20px;
            border: none;
            box-shadow: 0 8px 20px rgba(255, 182, 193, 0.3);
        }
        .card-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 15px;
            border: 2px solid #f8d7da;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
        }
        .btn-login {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 15px;
            padding: 12px;
            font-weight: 600;
        }
        .btn-login:hover {
            background: linear-gradient(45deg, #ff1493, #c71585);
        }
        .card-title {
            color: #c71585;
            font-weight: 600;
        }
        .form-label {
            color: #8b4b8c;
            font-weight: 500;
        }
        .register-link {
            color: #c71585;
            font-weight: 500;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card login-card">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Iniciar Sesión</h4>

            <form th:action="@{/login}"  method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
                    <br>
                    <div class="alert alert-danger" role="alert" th:if="${param.error}">Usuario y/o contraseña incorrecta</div>
                    <div class="alert alert-danger" role="alert" th:if="${param.logout}">Cerraste sesión correctamente</div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-login text-white">Ingresar</button>
                </div>
            </form>

            <p class="text-center mt-3">
                ¿No tienes cuenta?
                <a th:href="@{/register}" class="register-link">Regístrate aquí</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
